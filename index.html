<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="card">
        <span id="name">For You</span>
    </div>
    <div class="message" id="message">
        <div class="background">
            <h1>Will you be my <span class="pink">Valentine?</span></h1>
        </div>
        <div class="buttons">
            <button class="yes" id="yes">YES</button>
            <button class="no" id="no">NO</button>
        </div>
    </div>
    <div class="yay-message" id="yay">
        <p>Yay!</p>
        <img src="cookieluvi-luvicookie.gif" alt="cookie">
    </div>
    <script src="script.js"></script>
</body>
</html>
